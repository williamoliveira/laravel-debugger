<br>

<div class="container">

    <uib-tabset active="active">

        <uib-tab index="0" heading="Logs">

            <div class="">
                <br>
                <div ng-repeat="log in vm.logs"
                     class="alert fade"
                     ng-class="vm.getLogAlertClass(log.level)">

                    <span class="label" ng-class="vm.getLogLabelClass(log.level)">
                        {{log.level}}
                    </span>
                    &nbsp;
                    {{log.message}}
                </div>
            </div>

        </uib-tab>

        <uib-tab index="1" heading="Queries">

            <br>

            <div ng-repeat="query in vm.queries track by $index"
                 class="query-item fade"
                 ng-click="vm.displayMore[$index] = !vm.displayMore[$index]">

                <div hljs hljs-source="query.preparedSql">
                </div>

                <div ng-if="vm.displayMore[$index]">
                    {{query.bindings}}
                </div>
            </div>


        </uib-tab>

    </uib-tabset>

</div>
